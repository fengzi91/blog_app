<header class="container-fluid theme-bg-light">
    <div class="container blog-header">
        <div class="logo">
            <h2 class="blog-name"><a href="/">Blog</a></h2>
        </div>
        <nav class="blog-nav">
            <%= for (category) in _categories { %>
            <a href="<%= categoryPath({slug: category.Slug}) %>"><%= category.Name %></a>
            <% } %>
        </nav>
        <nav class="users-link">
            <%= if (current_user) { %>

            <a href="javascript:void(0);" class="nav-link dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><%= current_user.Username %></a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a href="<%= postsCreatePath() %>" class="nav-link">新建博文</a>
                <a class="nav-link" href="<%= usersIndexPath() %>">个人中心</a>
                <a href="<%= usersLogoutPath() %>" class="nav-link">注销</a>
            </div>
            <% } else { %>
            <a href="<%= usersLoginPath() %>" class="nav-link">登录</a>
            <a href="<%= usersRegisterPath() %>" class="nav-link">注册</a>
            <% } %>
        </nav>
    </div>
</header>

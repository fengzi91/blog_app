<div class="row">
    <div class="col">
        <%= if (errors) { %>
        <%= for (key, val) in errors { %>
        <div class="alert alert-danger alert-dismissible fade show m-1" role="alert">
            <%= val %>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <% } %>
        <% } %>
    </div>
</div>
<div class="row mt-3 justify-content-center">
    <div class="col-md-8 col-sm-10">
        <h2>新建分类</h2>
        <form action="<%= categoriesCreatePath() %>" method="POST">
            <%= csrf() %>
            <div class="form-group">
                <label for="title">名称</label>
                <input type="text" name="Name" class="form-control" id="name" value="<%= category.Name %>">
            </div>
            <div class="form-group">
                <label for="content">别名</label>
                <input class="form-control" name="Slug" id="slug" value="<%= category.Slug %>" />
            </div>
            <div class="form-group">
                <label for="content">排序</label>
                <input class="form-control" name="Orders" id="orders" value="<%= category.Orders %>" />
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
</div>

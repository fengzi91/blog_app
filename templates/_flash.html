<%= if (len(flash) > 0) { %>
<div class="row mt-3">
  <div class="col-md-8 offset-md-2">
    <div class="row">
      <div class="col-md-12">
        <%= for (k, messages) in flash { %>
          <%= for (msg) in messages { %>
            <div class="alert alert-<%= k %>" role="alert">
              <%= msg %>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          <% } %>
        <% } %>
      </div>
    </div>
  </div>
</div>
<% } %>
